<div class="container ">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Criar Categoria de Tarefa</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
            <div class="mb-3">
              <label for="categoryName" class="form-label">Nome da Categoria</label>
              <input 
                type="text" 
                class="form-control" 
                id="categoryName" 
                placeholder="Digite o nome da categoria" 
                formControlName="categoryName"
                [class.is-invalid]="categoryForm.get('categoryName')?.invalid && categoryForm.get('categoryName')?.touched">
              <div class="invalid-feedback" *ngIf="categoryForm.get('categoryName')?.invalid && categoryForm.get('categoryName')?.touched">
                O nome da categoria é obrigatório.
              </div>
            </div>
            <div class="mb-3">
              <label for="categoryDescription" class="form-label">Descrição (Opcional)</label>
              <textarea 
                class="form-control" 
                id="categoryDescription" 
                rows="3" 
                placeholder="Digite a descrição da categoria" 
                formControlName="categoryDescription">
              </textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-secondary" routerLink="/tasks">Cancelar</button>
              <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Criar Categoria</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
